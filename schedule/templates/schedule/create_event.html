{% extends "base.html" %}
{% load i18n %}

{% block body %}
<b>{% trans "Create or change event. All fields are required." %}</b>
<br><br>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="{% trans "Сохранить" %}">
  <input type="button" name="cancel" value="Отменить" onclick="window.history.back();">
</form>
{% endblock %}
